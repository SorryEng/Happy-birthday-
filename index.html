<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise for Gims</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
            </div>
            <div class="terminal-title">Birthday Terminal v1.0</div>
        </div>

        <div id="output"></div>

        <div class="input-line" id="inputContainer">
            <span class="prompt">user@birthday:~$</span>
            <input type="text" id="userInput" autocomplete="off">
            <div class="cursor"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
